<mat-card class="game-card" *ngIf="this.game">
    <mat-card-header>
      <mat-card-title class="game-card-name">{{this.game.gameGame}}</mat-card-title>
      <mat-card-subtitle class="game-card-genre">{{this.game.gameGenre}}</mat-card-subtitle>
      <mat-card-subtitle class="game-card-publisher">{{this.game.gamePublisher}}</mat-card-subtitle>
      <mat-card-subtitle class="game-card-year">{{this.game.gameYear}}</mat-card-subtitle>
    </mat-card-header>
  
  </mat-card>
